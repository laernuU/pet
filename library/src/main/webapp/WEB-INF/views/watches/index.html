<html lang="en" xmlns:th="http://thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div th:each="watch : ${lwatches}">
        <a th:href="@{/watches/{id}(id=${watch.getId()})}" th:text="${watch.getName()}">watch</a>
    </div>
    <br>
    <a href="watches/new">Create</a>
</body>
</html>
