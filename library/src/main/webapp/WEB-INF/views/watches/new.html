<html lang="en"xmlns:th="http://thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
</head>
<body>
    <form method="POST" th:action="@{/watches}" th:object="${watch}">

        <label for="name">Enter name: </label> 
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>

        <br>

        <label for="series">Enter series: </label> 
        <input type="text" th:field="*{series}" id="series"/>
        <div style="color: red" th:if="${#fields.hasErrors('series')}" th:errors="*{series}">series error</div>

        <br>

        <label for="seasons">Enter seasons: </label> 
        <input type="text" th:field="*{seasons}" id="seasons"/>
        <div style="color: red" th:if="${#fields.hasErrors('seasons')}" th:errors="*{seasons}">seasons error</div>
        <input type="submit" value="Create!">
    </form>
    
</body>
</html>
