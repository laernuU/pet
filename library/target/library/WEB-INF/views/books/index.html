<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div th:each="book : ${lbooks}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getNameOfBook()}">book</a>
    </div>
    <br>
    <a href="books/new">Create</a>
</body>
</html>
