<html lang="en" xmlns:th="http://thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
</head>
<body>
<p th:text="${book.getNameOfBook}">VALUE</p>
<p th:text="${book.getAuthor}">VALUE</p>
<p th:text="${book.getYears}">VALUE</p>
<p th:text="${book.getNumberOfPages}">VALUE</p>
<p th:text="${book.getPrice}">VALUE</p>
<p th:text="${book.getId}">VALUE</p>
<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Edit</a>
<form th:method="delete" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
